<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
</head>
<body background="Backgroundpicture3.jpg">
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">Firstname</label>
            <input type="text" id="fname"><br><br>
            <label for="lname">Lastname</label>
            <input type="text" id="Lname"><br><br>
            <label for="Email">E_mail</label>
            <input type="email"  id="email" required placeholder="Example@gmail.com"><br><br>
            <label for="Contact_num">contactnumber</label>
            <input type="number"  id="contactnumber" pattern="[6-9][0-9]{9}"><br><br>
            <label for="Message">Message</label>
            <input type="text" id="Message"><br><br>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
