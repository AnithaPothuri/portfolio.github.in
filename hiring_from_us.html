<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring from us</title>
</head>
<body background="Backgroundpicture3.jpg">
    <form action="">
        <label for="fname">Firstname</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Lastname</label>
        <input type="text" id="Lname"><br><br>
        <label for="Email">E_mail</label>
        <input type="email"  id="email" required placeholder="Example@gmail.com"><br><br>
        <label for="Contact_num">contactnumber</label>
        <input type="number"  id="contactnumber" pattern="[6-9][0-9]{9}"><br><br>
        <label for="Destination">destination</label>
        <input type="text"  id="destination" required placeholder="Destination">
        <label for="No.of_hires">number of hires</label>
        <input type="number"  id="No.of_hires" required placeholder="Enter digit here"><br><br><br>
        <input type="submit">
    </form>
</body>
</html>
